<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- De css link voor bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles/stylesheet.css" />
    <title>Bootstrap Tutorial</title>
  </head>
  <body class="bg-dark">
      <!-- om gebruik te kunnen maken van bootstraps grid systeem moet je gebruik maken van een container
        doormiddel van container-fluid is die even groot als de pagina, zonder de fluid zitter en margins aan de linker en rechterkant.-->
    <div class="container-fluid p-0">
        <!-- eerst maken we een rij aan waar de navigatie in zetten. -->
      <div class="row">
          <!-- voor SEO maken we gebruik van een nav element. -->
        <nav
          class="navbar navbar-expand-lg navbar-dark bg-dark border-bottom border-2 border-secondary"
        >
        <!-- hamburger menu op mobile view -->
          <div class="container-fluid justify-content-end">
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <!-- de navigatie items -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a
                    class="nav-link active text-warning fs-4 text-uppercase"
                    aria-current="page"
                    href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-warning fs-4 text-uppercase" href="#"
                    >Music</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link text-warning fs-4 text-uppercase" href="#"
                    >Tour</a
                  >
                </li>
              </ul>
            </div>
          </div>
        </nav>
      </div>
        <!-- einde navigatie -->
        <!-- eerst maken we een rij aan waar de content in zetten. -->
      <div class="row">
          <!-- hier zetten we de hero afbeelding in de eerste 4 columnen van onze 12 delige grid. op mobileview willen we dat die de gehele 12 columnen gebruikt -->
        <div
          class="col col-md-4 order-2 order-md-1 col-12 d-flex flex-wrap mt-5"
          id="heroImgContainer"
        >
          <img
            src="img/romesSkull.png"
            class="img align-middle mt-n5 mt-n0-md"
            alt="Skull"
          />
        </div>
            <!-- hier zetten we de content in de volgende 8 columnen van onze 12 delige grid. op mobileview willen we dat die de gehele 12 columnen gebruikt -->
        <div
          class="col col-md-8 col-12 order-1 order-md-2 d-flex flex-wrap mt-5"
        >
        <!-- hier zetten we de heroTitle, subtitle en CTA btn -->
          <div class="mx-auto mx-md-0">
            <h1
              class="display-1 text-uppercase text-light fw-bolder"
              id="heroTitle"
            >
              Romes
            </h1>
            <h1 class="text-light" id="heroSubtitle">Chillthefuckout.</h1>
            <a
              href="https://open.spotify.com/album/5mUQ4VRFlXcwF0wChSxYrw?si=dhofRuOFTtSAx5RAVNns6g"
              target="_blank"
              class="btn btn-outline-warning btn-lg mt-4"
              >Listen on Spotify!</a
            >
          </div>
        </div>
      </div>
    </div>
    <!-- script tags voor bootstrap, bootstrap maakt gebruik van popper.js voor een aantal dingen. hierdoor is het heel belangrijk dat de script tag van popper boven die van bootstrap staat. -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
      integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
      integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
